<mat-card class="card">
    <mat-card-header class="card-header card-header-danger">
        <mat-card-title class="card-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #myForm="ngForm">
            <table class="full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input
                                matInput
                                placeholder="Username"
                                [(ngModel)]="userName"
                                name="username"
                                required
                            />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input
                                matInput
                                placeholder="Password"
                                [(ngModel)]="password"
                                type="password"
                                name="password"
                                required
                            />
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
        <mat-spinner
            [style.display]="showSpinner ? 'block' : 'none'"
        ></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login(myForm)" class="btn btn-danger pull-left">
            Login
        </button>
        <button
                   mat-button
                   class="btn btn-danger pull-right"
                   style="float: right"
          >

            Forgot Password?
            </button>

    </mat-card-actions>
</mat-card>
