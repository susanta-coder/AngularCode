<mat-sidenav-container>
    <mat-sidenav #sidenav [(opened)]="opened" fxHide.gt-sm>
        <mat-nav-list>
            <a mat-list-item (click)="openDialog(referFriendComponentRef,'referFriend')">
                <mat-icon>home</mat-icon>
                <span class="nav-caption">Refer a Friend</span>
            </a>
            
            <a mat-list-item (click)="openDialog(registerComponentRef,userTypes.Client)">
                <mat-icon>assignment_ind</mat-icon>
                <span class="nav-caption">Register As Client</span>
            </a>
            <a mat-list-item (click)="openDialog(registerComponentRef,userTypes.Vendor)">
                <mat-icon>account_balance</mat-icon
                ><span class="nav-caption">Register As Vendor</span>
            </a>
            <a mat-list-item (click)="openDialog(registerComponentRef,userTypes.Screener)">
                <mat-icon>account_balance</mat-icon
                ><span class="nav-caption">Register As Screener</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <header>
            <mat-toolbar>
                <mat-toolbar-row>
                    <div class="logo">
                        <a>
                            <div class="logo-img">
                                <img src="/assets/img/logo2.png" />
                            </div>
                            <div class="logo-text">Hiring Portal</div>
                        </a>
                    </div>

                    <span class="example-fill-remaining-space"></span>
                    <span class="align-center"></span>
                    <span class="example-spacer"></span>
                    <div fxHide fxShow.gt-sm>
                        <button
                            mat-button
                            (click)="openDialog(referFriendComponentRef,'(referFriend')"
                        >
                            Refer a Friend
                        </button>
                        <button
                            mat-button
                            (click)="openDialog(registerComponentRef,userTypes.Client)"
                        >
                            Register As Client
                        </button>
                        <button
                            mat-button
                            (click)="openDialog(registerComponentRef,userTypes.Vendor)"
                        >
                            Register As Vendor
                        </button>
                        <button
                            mat-button
                            (click)="openDialog(registerComponentRef,userTypes.Screener)"
                        >
                            Register As Screener
                        </button>
                    </div>
                    <div fxHide.gt-sm>
                        <button mat-icon-button (click)="sidenav.toggle()">
                            <mat-icon>menu</mat-icon>
                        </button>
                    </div>
                </mat-toolbar-row>
            </mat-toolbar>
        </header>
        <main role="main" class="container">
            <div class="div-center">
                <router-outlet></router-outlet>
            </div>
        </main>
        <app-footer class="home-footer"></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
