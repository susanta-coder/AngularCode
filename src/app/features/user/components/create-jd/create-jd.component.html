<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">JD Creation</h4>
                      <p class="card-category">  Please mark the relevant checkboxes to choose the
                        fields that needs to be evaluated and displayed
                        during screening</p>
                  </div>
                  <div class="card-body">
                    <form #myForm="ngForm">
                          <div class="row">
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                <input matInput placeholder=" Job Complexity"  name="jdComplexity"
                                list="jdComplexity"
                                data-ng-model="jdComplexity"
                                maxlength="50"
                                pattern="[a-zA-Z\s]+"
                                ng-init="jdComplexity=''"
                                required=""
                                class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength"
                                name="jdComplexity" [(ngModel)]="jdComplexity">
                                <datalist
                                          id="jdComplexity"
                                          style="width: 146px"
                                          required=""
                                      >
                                      <option value="" selected="">
                                        --Select--
                                    </option>
                                      <option value="Simple">
                                        Simple
                                    </option>
                                    <option value="Medium">
                                        Medium
                                    </option>
                                    <option value="Complex">
                                        Complex
                                    </option>
                                      </datalist>
                                    </mat-form-field>
                              </div>
                              <div class="col-md-7">
                                  <mat-form-field class="example-full-width">
                                    <input
                                    matInput placeholder="Job Description"
                                    name="description" [(ngModel)]="description"
                                    data-ng-model="description"
                                            ng-init="description=''"
                                            required=""
                                            maxlength="2000"
                                            onkeypress="return alpha(event)"
                                            ng-blur="repSpecChar()"
                                            class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-maxlength"
                                            >
                                  </mat-form-field>
                              </div>
                              <div class="col-md-2">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="SR No"
                                    type="text"
                                            data-ng-model="srNo"
                                            ng-init="srNo=''"
                                            maxlength="40"
                                            required=""
                                            ng-blur="validateSRNo()"
                                            class="ng-pristine ng-untouched ng-valid ng-valid-maxlength"
                                            name="srNo" [(ngModel)]="srNo">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Primary Skill"
                                  type="text"
                                  data-ng-model="primarySkills"
                                  ng-init="primarySkills=''"
                                  title="Must contain atleast one alphabet"
                                  required=""
                                  maxlength="100"
                                  onkeypress="return alpha(event)"
                                  class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-maxlength"
                                  name="primarySkills" [(ngModel)]="primarySkills"
                                  />
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Min Exp Required(Yrs)" type="text"
                                  pattern="^\s*(?=.*[0-9])\d*(?:\.\d{1,2})?\s*$"
                                  maxlength="5"
                                  title="Accepts only positive numeric/decimal(2 place)value"
                                  data-ng-model="minExperience"
                                  ng-init="minExperience=''"
                                  required=""
                                  class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength"
                                  name="minExperience" [(ngModel)]="minExperience">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Secondary Skills(comma separated)"  type="text"
                                  data-ng-model="secondarySkills"
                                  ng-init="secondarySkills=''"
                                  title="Must contain atleast one alphabet"
                                  maxlength="100"
                                  onkeypress="return alpha(event)"
                                  class="ng-pristine ng-untouched ng-valid ng-valid-maxlength"
                                  name="secondarySkills" [(ngModel)]="secondarySkills">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder=" Max Exp Required(Yrs)" type="text"
                                  pattern="^\s*(?=.*[0-9])\d*(?:\.\d{1,2})?\s*$"
                                  maxlength="5"
                                  title="Accepts only positive numeric/decimal(2 place)value"
                                  data-ng-model="maxExerience"
                                  ng-init="maxExerience=''"
                                  required=""
                                  class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength"
                                  name="maxExerience" [(ngModel)]="maxExerience">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder=" Good to have(comma separated)" type="text"
                                  data-ng-model="goodToHave"
                                  ng-init="goodToHave=''"
                                  title="Must contain atleast one alphabet"
                                  maxlength="100"
                                  onkeypress="return alpha(event)"
                                  class="ng-pristine ng-untouched ng-valid ng-valid-maxlength"
                                  name="goodToHave" [(ngModel)]="goodToHave">
                                </mat-form-field>
                              </div>
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder=" Location"  name="location"
                                  list="location"
                                  data-ng-model="location"
                                  maxlength="50"
                                  pattern="[a-zA-Z\s]+"
                                  ng-init="location=''"
                                  required=""
                                  class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength"
                                  name="location" [(ngModel)]="location">
                                  <datalist
                                            id="location"
                                            style="width: 146px"
                                            required=""
                                        >
                                            <option value="" selected="">
                                                --Select--
                                            </option>

                                            <option value="noida">noida</option>
                                        </datalist>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Any Other constraints(comma separated)?"  type="text"
                                data-ng-model="constraints"
                                ng-init="constraints=''"
                                title="Must contain atleast one alphabet"
                                maxlength="100"
                                onkeypress="return alpha(event)"
                                class="ng-pristine ng-untouched ng-valid ng-valid-maxlength"
                                name="constraints" [(ngModel)]="constraints">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">

                                maxlength="5"
                                step="any"
                                data-ng-model="maxCTC"
                                title="Accepts only numeric value with decimal"
                                ng-init="maxCTC=''"

                                name="maxCtcYal" [(ngModel)]="maxCtcYal">

                              </mat-form-field>
                            </div>

                          <div class="row">
                            <div class="col-md-3">
                              <label class="color-add">Type Of Hire:</label>
                              <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <input
                              type="radio"
                              data-ng-model="hiringType"
                              name="hiringType"
                              value="P"
                              ng-change="checkEmpTyp()"
                              class="ng-pristine ng-untouched ng-valid"
                              name="hiringType" [(ngModel)]="hiringType"
                          />&nbsp;Permanent&nbsp;
                          <input
                              type="radio"
                              data-ng-model="hiringType"
                              name="hiringType"
                              value="C"
                              ng-change="checkEmpTyp()"
                              class="ng-pristine ng-untouched ng-valid"
                              name="hiringType" [(ngModel)]="hiringType"
                          />&nbsp;Contractual
                        </div>

                            </div>
                            <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Contract
                                Period(Months)"  type="text"
                                pattern="^\d{1,3}$"
                                maxlength="3"
                                title="Accepts only positive numeric value"
                                data-ng-model="contractPD"
                                ng-init="contractPD=''"
                                class="ng-pristine ng-untouched ng-valid ng-valid-pattern ng-valid-maxlength"
                                name="contractPeriod" [(ngModel)]="contractPeriod">
                              </mat-form-field>
                            </div>
                            <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="No of Positions"  type="text"
                                pattern="^\d{1,3}$"
                                maxlength="3"
                                data-ng-model="positions"
                                title="Accepts only positive numeric value"
                                ng-init="positions=''"
                                required=""
                                class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength"
                                name="positions" [(ngModel)]="positions">
                              </mat-form-field>
                            </div>
                            <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Notice Period(Days)"  type="text"
                                pattern="^\d{1,3}$"
                                maxlength="3"
                                data-ng-model="noticePd"
                                title="Accepts only positive numeric value"
                                ng-init="noticePd=''"
                                class="ng-pristine ng-untouched ng-valid ng-valid-pattern ng-valid-maxlength"
                                name="noticePeriod" [(ngModel)]="noticePeriod">
                              </mat-form-field>
                            </div>

                            </div>
                            <div class="row">
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                <input matInput placeholder="JD Created For"   list="createdFor"
                                data-ng-model="createdFor"
                                ng-init="createdFor=''"
                                required=""
                                class="ng-pristine ng-untouched ng-invalid ng-invalid-required"
                                name="createdFor" [(ngModel)]="createdFor"
                            />
                            <datalist
                                id="createdFor"
                                style="width: 146px"
                                required=""
                            >
                                <option value="" selected="">
                                    --Select--
                                </option>

                                <option value="hcl">hcl</option>
                            </datalist>
                                    </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Profile SLA Final Date"  type="text"
                                  maxlength="10"
                                  data-ng-model="slaFinalDate"
                                  ng-init="slaFinalDate=''"
                                  readonly="false"
                                            title="It accepts date in dd-mm-yyyy format"
                                            class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-maxlength hasDatepicker"
                                  name="slaFinalDate" [(ngModel)]="slaFinalDate">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">

                                <label>Screening Feedback Type:</label>
                                <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  <input
                                  type="radio"
                                  data-ng-model="feedBkTyp"
                                  value="D"
                                  class="ng-pristine ng-untouched ng-valid"

                                  name="feedbackType" [(ngModel)]="feedbackType"

                              />&nbsp;Detailed Feedback&nbsp;&nbsp;&nbsp;&nbsp;
                              <input
                                  type="radio"
                                  data-ng-model="feedBkTyp"
                                  value="S"
                                  class="ng-pristine ng-untouched ng-valid"
                                  name="feedbackType" [(ngModel)]="feedbackType"
                              />&nbsp;Summary Feedback
                              </div>
                          </div>
                              </div>
                              <div class="row">
                              <div class="col-md-4">
                                <label>Upload JD Document:</label>
                                  <input
                                  type="file"
                                  id="fileName"
                                  name="fileName"
                                  ng-disabled="flag"
                                  accept="application/pdf,application/msword,
                                          application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                          (change)="onChange($event)"

                              />

                              </div>
                              <div class="col-md-6">

                                  <label>Publish JD To:</label>
                                  <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  <select
                                      data-ng-model="publishTo"
                                      multiple=""
                                      required=""
                                      class="ng-pristine ng-untouched ng-valid ng-valid-required"
                                      name="publishTo" [(ngModel)]="publishTo"
                                      >
                                      <!-- <option value="A">All Vendors</option> -->
                                      <option *ngFor="let user of users">
                                        {{user.userName}}
                                        </option>
                                      </select
                                  >&nbsp;
                                  </div>

                              </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" data-ng-click="goHome()"
                            ng-disabled="flag">Cancel</button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"  ng-disabled="flag"
                          (click)="createJd(myForm)">Submit</button>


                          <div class="clearfix"></div>

                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
